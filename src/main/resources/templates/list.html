<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Spring framework</title>
</head>
<body>
<H1>Book List</H1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>

    <tr th:each="book: ${books}">

        <td>th:text="${book.id}">123</td>
        <td>th:text="${book.title}"> Spring in action</td>
        <td>th:text="${book.publisher.name}"> 123</td>

    </tr>

</table>

</body>
</html>
